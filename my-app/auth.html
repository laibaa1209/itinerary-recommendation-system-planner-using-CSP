<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in / Sign up – Itinerary Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="auth-page">
      <div class="auth-left">
        <div class="logo-blocks">
          <span></span>
          <span></span>
        </div>
        <h1>Welcome Back!</h1>
        <div class="underline"></div>
        <p>
          Plan and optimize your trips with smart, constraint-based itineraries
          tailored to your preferences.
        </p>
        <button id="learn-more-btn" class="primary-pill">Learn More</button>
      </div>

      <div class="auth-right">
        <div class="glass-card" id="auth-card">
          <div class="tabs">
            <button class="tab active" data-tab="login">Sign in</button>
            <button class="tab" data-tab="register">Sign up</button>
          </div>

          <!-- Login form -->
          <form id="login-form" class="form active">
            <div class="field">
              <label for="login-email">Email</label>
              <input
                id="login-email"
                type="email"
                autocomplete="email"
                placeholder="you@example.com"
                required
              />
            </div>
            <div class="field">
              <label for="login-password">Password</label>
              <input
                id="login-password"
                type="password"
                autocomplete="current-password"
                placeholder="••••••••"
                required
              />
            </div>
            <p class="error" id="login-error"></p>
            <button type="submit" class="primary-pill full-width">
              Sign in
            </button>
          </form>

          <!-- Register form -->
          <form id="register-form" class="form">
            <div class="row">
              <div class="field">
                <label for="first-name">First name</label>
                <input
                  id="first-name"
                  type="text"
                  placeholder="John"
                  required
                />
              </div>
              <div class="field">
                <label for="last-name">Last name</label>
                <input
                  id="last-name"
                  type="text"
                  placeholder="Doe"
                  required
                />
              </div>
            </div>
            <div class="field">
              <label for="register-email">Email</label>
              <input
                id="register-email"
                type="email"
                autocomplete="email"
                placeholder="you@example.com"
                required
              />
            </div>
            <div class="field">
              <label for="contact-info">Contact</label>
              <input
                id="contact-info"
                type="text"
                placeholder="+1 234 567 8900"
              />
            </div>
            <div class="field">
              <label for="user-type">User Type</label>
              <select id="user-type" required>
                <option value="traveler">Traveler</option>
                <option value="tourist">Tourist</option>
                <option value="inhabitant">Inhabitant</option>
              </select>
            </div>
            <div class="field">
              <label for="register-password">Password</label>
              <input
                id="register-password"
                type="password"
                autocomplete="new-password"
                placeholder="••••••••"
                required
              />
            </div>
            <p class="error" id="register-error"></p>
            <button type="submit" class="primary-pill full-width">
              Create account
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
